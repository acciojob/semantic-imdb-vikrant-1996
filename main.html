<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, aside, footer {
            padding: 20px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: blue;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fantastic Movie</h1>
    </header>
    <nav>
        <a href="#nav-actor">Actors</a>
        <a href="#nav-quote">Quotes</a>
    </nav>
    <main>
        <section id="summary">
            <h2>Summary</h2>
            <p>A brief summary of the plot goes here...</p>
        </section>
        <section id="actor">
            <h2>Actors</h2>
            <p>Details about the actors go here...</p>
        </section>
        <section id="quote">
            <h2>Quotes</h2>
            <p>Your favorite quote from the movie goes here...</p>
        </section>
    </main>
    <aside>
        <h2>IMDb Rating & Release Date</h2>
        <p>IMDb Rating: 9.0/10</p>
        <p>Release Date: January 1, 2020</p>
    </aside>
    <footer>
        <p>Produced by: Director Name</p>
    </footer>
</body>
</html>
